<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
  <mw-media-item 
    [mediaItem]="firstMediaItem"
    (delete)="onMediaItemDelete($event)"> <!-- $event is usable because a mediaItem was provided by emit for the delete event; $event is available for the callback-->
  </mw-media-item>
</section>
